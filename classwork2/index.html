    <link rel="stylesheet" href="css/reset.css">

<!-- Правильно ХОРОШЕГО ТОНА является присвоение класса каждому елементу на странице. При этом один и тот же класс может и чаще всего будет присвоен НЕСКОЛЬКИМ елементам, которые должны выглядеть одинаково.
 По этому в дальнейшем мы такого правила будем придерживаться и ВСЕ что связано со стилизацией будем писать в .css файлах, которые будут подключаться к файлам разметки -->
