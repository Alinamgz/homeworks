<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Pizza </title>
<!--    reset css -->
    <link rel="stylesheet" href="css/reset.css">
<!--    Fonts. Montserrat & Lato-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:400,500&display=swap" rel="stylesheet">
    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<!--    Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container">

<!-- Header -->
    <section class="header">

        <div class="navigation">
            <p class="navigation__name"> Navigation </p>
            <img src="img/pizza-logo.png" alt="pizzeria-logotype" class="navigation__logo">
            <button class="menu__btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <menu class="menu">
            <li class="menu__item">
                <a href="#" class="menu__link"> Pizza delivery </a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link"> UA\UX Salads </a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link"> Desserts </a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link"> About Us</a>
            </li>
            <li class="menu__item">
                <a href="#" class="menu__link"> Contacts </a>
            </li>
        </menu>

        <div class="title">
            <p class="title__txt">All we need is Love.</p>
            <p class="title__txt">And pizza. Pizza is good</p>
            <a href="#" class="title__link">www.new-pizza.com</a>
        </div>

    </section>

<!--    Product gallery -->
    <section class="product-wrapper">
        <div class="product">
            <p class="product__name product__name--pizza"> Pizza Delivery </p>
            <a href="#" class="product__link"> > </a>
        </div>
        <div class="product">
            <p class="product__name product__name--salad"> UA/UX Salads </p>
            <a href="#" class="product__link"> > </a>
        </div>
        <div class="product">
            <p class="product__name product__name--dessert"> Desserts </p>
            <a href="#" class="product__link"> > </a>
        </div>
    </section>
</section>


<script src='js/script.js'></script>
</body>
</html>
