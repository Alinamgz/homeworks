<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="background">
    <header class="top-block clearfix">
<!--        tb = top-block  -->
<!--        tbn = top-block-navbar  -->
        <nav class="tb-navbar">
            <a href="#" class="tbn-logo">journey</a>
            <div class="tbn-right-part">
                <div class="tbn-icon-menu">
                    <a href="#" class="tbn-icon bg-calendar"></a>
                    <a href="#" class="tbn-icon bg-forum"></a>
                    <a href="#" class="tbn-icon bg-compass"></a>
                </div>
                <p class="tbn-welcome">
                Welcome,
                    <a href="#" class="tbn-welcome-link">Log In</a>
                or
                    <a href="#" class="tbn-welcome-link">Sign Up</a>
                </p>
            </div>
        </nav>
    </header>
    <section class="authorisation">
        <div class="authorisation-header clearfix">
            <p class="authorisation-title">Sign Up</p>
            <a href="#" class="authorisation-link">Log In</a>
        </div>
        <div class="authorisation-social-btn-container">
            <button type="button" class="authorisation-btn facebook-btn"><!--
                --><span class="authorisation-btn-name"> Facebook </span>
             </button>
            <button type="button" class="authorisation-btn google-btn"><!--
                --><span class="authorisation-btn-name"> Google </span>
            </button>
        </div>
        <form action="" class="authorisation-form">
        </form>
    </section>
</section>
