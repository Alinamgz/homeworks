<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing table</title>

<!--    reset-->
    <link rel="stylesheet" href="css/reset.css">

<!--    font Arimo-->
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700&amp;subset=latin-ext" rel="stylesheet">

<!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<!--    style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="table">
<!--        row 1-->
        <tr class="table-row">
            <td class="first-column table-column" rowspan="2">
                Choose your <span class="big-txt"> pricing plan</span>
            </td>
            <td class="table-column standart-offer">lala</td>
            <td class="table-column ultimate-offer">lala</td>
            <td class="table-column premium-offer">lala</td>
        </tr>
<!--        row 2-->
        <tr class="table-row">
<!--            <td class="first-column table-column"></td>-->
            <td class="table-column">дфдфдф</td>
            <td class="table-column"> дфдфдф</td>
            <td class="table-column"> дфдфдф</td>
        </tr>
<!--        row 3-->
        <tr class="table-row odd-row">
            <td class="first-column table-column"> storage </td>
            <td class="table-column"> 500 gb storage </td>
            <td class="table-column">1000 gb storage </td>
            <td class="table-column">2000 gb storage </td>
        </tr>
<!--        row 4-->
        <tr class="table-row even-row">
            <td class="first-column table-column"> brandwidth </td>
            <td class="table-column" colspan="2">limited</td>
<!--            <td class="table-column">lalaff</td>-->
            <td class="table-column">unlimited</td>
        </tr>
<!--        row 5-->
        <tr class="table-row odd-row">
            <td class="first-column table-column"> email </td>
            <td class="table-column"> 25 emails </td>
            <td class="table-column"> 45 emails </td>
            <td class="table-column"> 65 emails </td>
        </tr>
<!--        row 6-->
        <tr class="table-row even-row">
            <td class="first-column table-column"> support </td>
            <td class="table-column" colspan="3"> 24\7 support </td>
<!--            <td class="table-column">lala</td>-->
<!--            <td class="table-column">lala</td>-->
        </tr>
<!--        row 7-->
        <tr class="table-row odd-row">
            <td class="first-column table-column"> products </td>
            <td class="table-column"> 20 products </td>
            <td class="table-column"> 30 products </td>
            <td class="table-column"> 60 products </td>
        </tr>
<!--        row 8-->
        <tr class="table-row even-row">
            <td class="first-column table-column"> users </td>
            <td class="table-column"> 1 user</td>
            <td class="table-column"> 10 users</td>
            <td class="table-column"> 15 users</td>
        </tr>
<!--        row 9-->
        <tr class="table-row">
            <td class="first-column table-column">
                <button class="table-button black-btn">
                    <span class = "btn-txt"> contact us </span>
                </button>
            </td>
            <td class="table-column">
                <button class="table-button standart-offer">
                    <span class = "btn-txt"> buy now </span>
                </button>
            </td>
            <td class="table-column">
                <button class="table-button ultimate-offer">
                    <span class = "btn-txt"> buy now </span>
                </button>
            </td>
            <td class="table-column">
                <button class="table-button premium-offer">
                    <span class = "btn-txt"> buy now </span>
                </button>
            </td>
        </tr>

    </table>
</body>
</html>
