<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing table</title>

<!--    reset-->
    <link rel="stylesheet" href="css/reset.css">

<!--    font Arimo-->
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700&amp;subset=latin-ext" rel="stylesheet">

<!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<!--    style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="background">
    <table class="table">
<!--        row 1-->
        <tr class="table-row head-row">
            <td class="table-column first-column" rowspan="2">
                <span> Choose your
                    <span class="big-txt"> pricing plan</span>
                </span>
            </td>
            <td class="table-column tariff standart "> standart </td>
            <td class="table-column tariff ultimate "> ultimate </td>
            <td class="table-column tariff premium "> premium </td>
        </tr>

<!--        row 2-->
        <tr class="table-row head-row">
            <td class="table-column">
                <p class="price">17<sup class="price-coins">.99 </sup> </p>
            </td>
            <td class="table-column">
                <p class="price">37<sup class="price-coins">.99 </sup> </p>
            </td>
            <td class="table-column">
                <p class="price">97<sup class="price-coins">.99 </sup> </p>
            </td>
        </tr>

<!--        row 3-->
        <tr class="table-row odd-row">
            <td class="table-column first-column">
                <i class="fas fa-archive offer-icon"></i>
                <span class="offer-name">storage</span>
            </td>
            <td class="table-column"> 500 gb storage </td>
            <td class="table-column">1000 gb storage </td>
            <td class="table-column">2000 gb storage </td>
        </tr>

<!--        row 4-->
        <tr class="table-row even-row">
            <td class="table-column first-column">
                <i class="fas fa-cloud-upload-alt offer-icon"></i>
                <span class="offer-name">brandwidth</span>
            </td>
            <td class="table-column" colspan="2">limited</td>
            <td class="table-column">unlimited</td>
        </tr>

<!--        row 5-->
        <tr class="table-row odd-row">
            <td class="table-column first-column">
                <i class="fas fa-envelope offer-icon"></i>
                <span class="offer-name">email</span>
            </td>
            <td class="table-column"> 25 emails </td>
            <td class="table-column"> 45 emails </td>
            <td class="table-column"> 65 emails </td>
        </tr>

<!--        row 6-->
        <tr class="table-row even-row">
            <td class="first-column table-column">
                <i class="far fa-life-ring offer-icon"></i>
                <span class="offerr-name">support</span>
            </td>
            <td class="table-column" colspan="3"> 24\7 support </td>
        </tr>

<!--        row 7-->
        <tr class="table-row odd-row">
            <td class="table-column first-column">
                <i class="fas fa-cube offer-icon"></i>
                <span class="offer-name">products</span> </td>
            <td class="table-column"> 20 products </td>
            <td class="table-column"> 30 products </td>
            <td class="table-column"> 60 products </td>
        </tr>

<!--        row 8-->
        <tr class="table-row even-row">
            <td class="table-column first-column">
                <i class="fas fa-users offer-icon"></i>
                <span class="offer-name">users</span>
            </td>
            <td class="table-column"> 1 user</td>
            <td class="table-column"> 10 users</td>
            <td class="table-column"> 15 users</td>
        </tr>

<!--        row 9-->
        <tr class="table-row footer-row">
            <td class="table-column first-column fc-button-cell">
                <button class="table-button  black-btn">
                    <span class = "btn-txt"> contact us </span>
                </button>
            </td>
            <td class="table-column tb-button-cell">
                <button class="table-button standart">
                    <span class = "btn-txt"> buy now </span>
                </button>
            </td>
            <td class="table-column tb-button-cell">
                <button class="table-button ultimate">
                    <span class = "btn-txt"> buy now </span>
                </button>
            </td>
            <td class="table-column tb-button-cell">
                <button class="table-button premium">
                    <span class = "btn-txt"> buy now </span>
                </button>
            </td>
        </tr>

    </table>
</section>
</body>
</html>
